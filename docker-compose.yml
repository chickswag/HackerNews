Version: 2
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      environment:
        - MYSQL_DATABASE=dbname
        - MYSQL_USER=dbuser
        - MYSQL_PASSWOR=PASS
        - MYSQL_HOST=127.0.0.1
      ports:
        - "8080:80"
      volumes:
        - .:/var/www
      depends_on:
        - db

      db:
        image: mysql:5.7
        ports:
          -"6603:3306"
        environment:
          - MYSQL_DATABASE=dbname
          - MYSQL_USER=dbuser
          - MYSQL_PASSWOR=PASS
